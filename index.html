<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Mart</title>

    <!-- bootstrap stylesheet cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
        }
    </style>
</head>

<body>
    <header class="pb-5"
        style="background:url(images/header-back.png);background-position:center;background-size:cover;background-repeat:no-repeat;">
        <nav class="navbar navbar-expand-md navbar-light bg-transparent py-4">
            <div class="container justify-content-between">
                <a class="navbar-brand logo fs-4 fw-bold text-secondary" href="#">
                    <img src="icons/logo-img.png">
                    <span class="text-danger">Penguin</span> Mart
                </a>
                <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#myNav" aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0" id="myNav">
                    <div class="navbar-nav text-center text-secondary fw-bold">
                        <div class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </div>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Products
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Casual shoes</a></li>
                                <li><a class="dropdown-item" href="#">Formal shoes</a></li>
                            </ul>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="#">Our Features</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <div class="container row flex-column-reverse flex-lg-row mx-auto py-3 pb-lg-5">
            <div class="col-12 col-lg-6">
                <img class="img-fluid my-5" src="images/header-img.png">
            </div>
            <div class="col-12 col-lg-6 d-flex flex-column justify-content-center align-items-start">
                <h1 class="text-uppercase display-1 fw-bolder text-warning my-0">Nike React</h1>
                <h1 class="text-uppercase display-3 fw-bolder my-0">Infinity Run 2</h1>
                <p class="fs-6 text-secondary pe-5 my-3">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi cum sapiente culpa et rerum vel.
                </p>
                <a href="#"
                    class="bg-warning text-decoration-none text-uppercase d-flex align-items-center fs-6 px-4 py-3 rounded-pill">
                    <img class="h-auto me-2" src="icons/shopping-cart 1.png" style="width:30px;">
                    Buy now
                </a>
            </div>
        </div>
    </header>


    <!-- bootstrap js file cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
